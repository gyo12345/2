<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>可略過廣告組</title> 
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hwb(0 91% 7%);
        }
        #playButton {
            position: absolute;
            bottom: 8%;
            left: 50% ;
            height: 10%;
            width: 10%;
            transform: translateX(-50%);
            color: #f71515;
            border-radius: 20px;
            border: none;
        }
        #skipButton {
            position: absolute;
            bottom: 30%;
            left: 70% ;
            height: 5%;
            width: 5%;
            transform: translateX(-50%);
            border-radius: 20%;
            border: none;
            cursor: pointer;
            display: none;
            background-color: #e73c11;
            color: white;
        }
        
    </style>
</head>
<body>
    <!-- 廣告影片 -->
    <video id="廣告影片" width="640" controls src="http://media.w3.org/2010/05/sintel/trailer.mp4"></video>
    <!-- 正式影片 -->
    <video id="正式影片" width="640" controls src="https://imdb-video.media-imdb.com/vi94553625/1434659607842-pgv4ql-1709222866692.mp4?Expires=1713979256&Signature=pjW7WKvJjjtfVhlgf4PWUwwj-aZWJHz9wfnNswtHb7zWRaZyO54Wkky5AfCQLov5LAMMZ9fBjCgxOQMpVfqfXrwkkTqKay1G4iZ1C8NoDoWbK5-cuY0ucvfTNYaYp3j5aMYA4pOvEYNvpIR7rMnvjoWgWf9g6av7ta0iJdlqqI-L86frrniq-ndrMZSo8jydK2lXarpM93TkqiJkzoLswH5qZNqKqwkKrBVABDJc457Z2sVkTJKRdBnuQs2ON15ibMrxEuT~nj37SxOwpyD4Fw7iFcvGRBJzQjlCuBGcWgBxSfsLT267faXWFGRPixp7C163-A79~kbV7ZCVpcZuEQ__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" style="display:none;"></video>
    <!-- 播放影片按鈕 -->
    <button id="playButton">播放影片</button>
    <!-- 略過廣告按鈕 -->
    <button id="skipButton">略過廣告</button>

<script>
    // 取得按鈕及影片元素
    var playButton = document.getElementById("playButton");
    var skipButton = document.getElementById("skipButton");
    var advideo = document.getElementById("廣告影片");
    var mainvideo = document.getElementById("正式影片");

    // 播放按鈕點擊事件
    playButton.addEventListener("click", function() {
        // 播放廣告影片
        advideo.play();
        // 隱藏正式影片
        mainvideo.style.display = "none";
        // 當廣告影片播放時
        advideo.addEventListener("play", function handlePlay() {
            // 顯示略過按鈕
            setTimeout(function() {
                skipButton.style.display = "block";
            }, 6000); // 廣告影片播放6秒後顯示略過按鈕
            // 從廣告影片中移除事件監聽器，避免重複添加
            advideo.removeEventListener("play", handlePlay);
        });
    });
    
    // 略過按鈕點擊事件
    skipButton.addEventListener("click", function() {
        // 播放正式影片，隱藏按鈕
        advideo.pause();
        mainvideo.style.display = "block";
        mainvideo.play(); 
        advideo.style.display = "none";
        skipButton.style.display = "none";
        playButton.style.display = "none";
    });
    // 監聽廣告影片播放結束事件
    advideo.addEventListener("ended", function() {
        // 播放正式影片，隱藏按鈕
        mainvideo.style.display = "block";
        mainvideo.play(); 
        advideo.style.display = "none";
        skipButton.style.display = "none";
        playButton.style.display = "none";
    });


    // 自動播放廣告影片
    advideo.play();
</script>

</body>
</html>
