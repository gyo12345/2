<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>廣告解放者01</title> 
    <style>
        body { 
            /*display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; */
            background-color: hwb(0 91% 7%);
        }

        .container {
            position: relative;
            width: 100vw;
            min-width: 640px;
            margin: 0 auto;
        }
        #playButton {
            position: absolute;
            bottom: 45%;
            left: 51% ;
            height: 3rem;
            width: 5rem;
            transform: translateX(-50%);
            color: #f71515;
            border-radius: 20px;
            border: none;
        }
        .video-position {
            display: block;
            margin: 0 auto;
            width: 80%;
        }
        #skipButton {
            position: absolute;
            bottom: 5%;
            right: 9% ;
            height: 3rem;
            width: 4.5rem;
            transform: translateX(-50%);
            border-radius: 20%;
            border: none;
            cursor: pointer;
            display: none;
            background-color: #e73c11;
            color: white;
        }
        #returnButton {
            position: absolute;
            bottom: -15%;
            left: 51% ;
            height: 3rem;
            width: 5rem;
            transform: translateX(-50%);
            color: #3b15f7;
            border-radius: 20px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="廣告影片" class="video-position" src="https://gyo12345.github.io/NCYU_Marketing/videos/AD_001_15s.mp4" playsinline ></video>
        <video id="正式影片" class="video-position" controls src="https://gyo12345.github.io/NCYU_Marketing/videos/Entertainment_01.mp4" playsinline style="display:none;"></video>
        <button id="playButton">播放影片</button>
        <button id="skipButton">略過廣告</button>
        <button id="returnButton">返回大廳</button>
    </div> 

<script>
    // 取得按鈕及影片元素
    var playButton = document.getElementById("playButton");
    var skipButton = document.getElementById("skipButton");
    var advideo = document.getElementById("廣告影片");
    var mainvideo = document.getElementById("正式影片");
    var returnButton = document.getElementById("returnButton");


    // 播放按鈕點擊事件
    playButton.addEventListener("click", function() {
        // 播放廣告影片
        advideo.play();
        // 隱藏正式影片
        mainvideo.style.display = "none";
        playButton.style.display = "none";
        // 當廣告影片播放時
        advideo.addEventListener("play", function handlePlay() {
            // 顯示略過按鈕
            setTimeout(function() {
                skipButton.style.display = "block";
            }, 6000); // 廣告影片播放6秒後顯示略過按鈕
            // 從廣告影片中移除事件監聽器，避免重複添加
            advideo.removeEventListener("play", handlePlay);
        });
    });
    
    // 略過按鈕點擊事件
    skipButton.addEventListener("click", function() {
        // 播放正式影片，隱藏按鈕
        advideo.pause();
        mainvideo.style.display = "block";
        mainvideo.play(); 
        advideo.style.display = "none";
        skipButton.style.display = "none";
        playButton.style.display = "none";
        returnButton.style.display = "block";
    });
    // 監聽廣告影片播放結束事件
    advideo.addEventListener("ended", function() {
        // 播放正式影片，隱藏按鈕
        mainvideo.style.display = "block";
        mainvideo.play(); 
        advideo.style.display = "none";
        skipButton.style.display = "none";
        playButton.style.display = "none";
        returnButton.style.display = "block";
    });
    
    
    returnButton.addEventListener("click", function() {
        window.location.href = "廣告解放者.html"; // 返回上一頁
    });


</script>

</body>
</html>
